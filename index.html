<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Personal Calculator</h1>
    <div id="mainContainer">
        <div class="result-row">
            <button>0</button>
        </div>

        <div class="second-row">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>รท</button>
        </div>

        <div class="third-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="fourth-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="fifth-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="sixth-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
