<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Personal Calculator</h1>
    <div id="mainContainer">
            <div class="grid-item" id="resultId">0</div>

            <!-- AC All Clear -->
            <button class="grid-item" type="button" value="all-clear">AC</button>
            <!-- Plus/Negative -->
            <button class="grid-item" type="button" value="plus-negative">+/-</button>
            <button class="grid-item" type="button" value="percent">%</button>


            <button class="grid-item" type="button" value="divide">รท</button>
            <button class="grid-item" type="button" value="multiply">x</button>
            <button class="grid-item" type="button" value="subtract">-</button>
            <button class="grid-item" type="button" value="add">+</button>
            <button class="grid-item" type="button" value="equal">=</button>

            
            <button class="grid-item" type="button" value="7">7</button>
            <button class="grid-item" type="button" value="8">8</button>
            <button class="grid-item" type="button" value="9">9</button>
            <button class="grid-item" type="button" value="4">4</button>
            <button class="grid-item" type="button" value="5">5</button>
            <button class="grid-item" type="button" value="6">4</button>
            <button class="grid-item" type="button" value="1">1</button>
            <button class="grid-item" type="button" value="2">2</button>
            <button class="grid-item" type="button" value="3">3</button>
            <button class="grid-item" type="button" value="0">0</button>
            <button class="grid-item" type="button" value=".">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
