<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Personal Calculator</h1>
    <div id="mainContainer">
            <div class="grid-item" id="resultId"></div>

            <!-- AC All Clear -->
            <button class="grid-item operator clear" type="button" value="clear">AC</button>
            <!-- Plus/Negative -->
            <button class="grid-item operator plus-negative" type="button" value="plus-negative">+/-</button>
            <button class="grid-item operator percent" type="button" value="%">%</button>


            <button class="grid-item operator divide" type="button" value="/">รท</button>
            <button class="grid-item operator multiply" type="button" value="*">x</button>
            <button class="grid-item operator minus" type="button" value="-">-</button>
            <button class="grid-item operator add" type="button" value="+">+</button>
            <button class="grid-item operator equal" type="button" value="=">=</button>

            
            <button class="grid-item number" type="button" value="7">7</button>
            <button class="grid-item number" type="button" value="8">8</button>
            <button class="grid-item number" type="button" value="9">9</button>
            <button class="grid-item number" type="button" value="4">4</button>
            <button class="grid-item number" type="button" value="5">5</button>
            <button class="grid-item number" type="button" value="6">4</button>
            <button class="grid-item number" type="button" value="1">1</button>
            <button class="grid-item number" type="button" value="2">2</button>
            <button class="grid-item number" type="button" value="3">3</button>
            <button class="grid-item number" type="button" value="0">0</button>
            <button class="grid-item number" type="button" value=".">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
