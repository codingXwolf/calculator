<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Personal Calculator</h1>
    <div id="mainContainer">
            <button class="grid-item-result" id="resultId">0</button>

            <button class="grid-item-first">AC</button>
            <button class="grid-item-first">+/-</button>
            <button class="grid-item-first">%</button>


            <button class="grid-item-plus">รท</button>
            <button class="grid-item-multiply">x</button>
            <button class="grid-item-minus">-</button>
            <button class="grid-item-add button" type="button" value="+">+</button>
            
            <button class="grid-item9">9</button>
            <button class="grid-item8">8</button>
            <button class="grid-item7">7</button>
            <button class="grid-item6">6</button>
            <button class="grid-item5">5</button>
            <button class="grid-item4">4</button>
            <button class="grid-item3 button" type="button" value="3">3</button>
            <button class="grid-item2 button" type="button" value="2">2</button>
            <button class="grid-item2 button" type="button" value="1">1</button>
            <button class="grid-item0">0</button>
            <button class="grid-item-period">.</button>
            <button class="grid-item-equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
